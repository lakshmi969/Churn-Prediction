<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            background-image: url('Templates/houseimage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .scrolling-text {
            text-align: right; /* Start from right */
            color: #fff;
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide overflow */
            animation: scrollLeft 10s linear infinite; /* Animation */
        }

        @keyframes scrollLeft {
            0% {
                transform: translateX(100%); /* Start from right */
            }
            100% {
                transform: translateX(-100%); /* End at left */
            }
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            width: 48%; /* Adjust the width of the labels as needed */
            margin-bottom: 8px;
        }

        input {
            width: 48%; /* Adjust the width of the inputs as needed */
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%; /* Make the submit button full width */
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="scrolling-text">
    <h1>Churn Prediction</h1>
</div>

<h2>churn Classification</h2>

<form action="/" method="post">
    <label for="gender">Gender:</label>
    <input type="number" id="gender" name="gender" required>

    <label for="senior_citizen">Senior Citizen:</label>
    <input type="number" id="senior_citizen" name="senior_citizen" required>

    <label for="partner">Partner:</label>
    <input type="number" id="partner" name="partner" required>

    <label for="dependents">Dependents:</label>
    <input type="number" id="dependents" name="dependents" required>

    <label for="tenure">Tenure:</label>
    <input type="number" id="tenure" name="tenure" required>

    <label for="phone_service">Phone Service:</label>
    <input type="number" id="phone_service" name="phone_service" required>

    <label for="multiple_lines">Multiple Lines:</label>
    <input type="number" id="multiple_lines" name="multiple_lines" required>

    <label for="internet_service">Internet Service:</label>
    <input type="number" id="internet_service" name="internet_service" required>

    <label for="monthly_charges">Monthly Charges:</label>
    <input type="number" id="monthly_charges" name="monthly_charges" required>

    <label for="total_charges">Total Charges:</label>
    <input type="number" id="total_charges" name="total_charges" required>

    <input type="submit" value="Predict">
</form>

</body>
</html>
